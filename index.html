<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Dice Roller</title>
</head>
<body>
  <div class="container">
    <div class="img-container">
      <img src="media/d4.svg" alt="d4">
      <img src="media/d6.svg" alt="d6">
      <img src="media/d8.svg" alt="d8">
      <img src="media/d10.svg" alt="d10">
      <img src="media/d12.svg" alt="d12">
      <img src="media/d20.svg" alt="d20">
      <img src="media/d100.svg" alt="d100">
    </div>
    <button id="roll" class="btn roll">Roll!</button>
    <button id="clear" class="btn clear">Clear</button>
    <div class="content">
     <h3 class="begin">Select dice to begin...</h3>
    </div>
    <div class="roll-container"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
